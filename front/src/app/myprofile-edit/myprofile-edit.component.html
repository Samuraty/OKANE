<div class="box-top-board"></div>

<h2> Edit your profile </h2>


<div *ngIf="user">
  <label>Name</label>
  <input type="text" [(ngModel)]="user.username" name="username" />
  <br>
  <label>Email</label>
  <input type="text" [(ngModel)]="user.email" name="email" />
  <br>
  <label>Image</label>
  <input type="file" name="file" ng2FileSelect [uploader]="uploader" />
  <br>
  <button (click)="edit(user._id)"> Edit </button>
</div>

<a [routerLink]="['/profile']">Back to profile</a>
