<form>
  <div class="wrapper">
    <h2> Signup </h2>
    <section>
      <label> Username </label>
      <input class="main-form" type="text" [(ngModel)]="username" name="username" required/>
      <br>
      <label> Email </label>
      <input class="main-form" type="email" [(ngModel)]="email" name="email" required/>
      <br>
      <label> Password </label>
      <input class="main-form" type="password" [(ngModel)]="password" name="password" required/>
      <br>
      <button (click)="signup(username, email, password)"> SIGNUP </button>
    </section>
  </div>
  </form>
  <p class="error"> {{ error }} </p>
