<h2>LISTA DE ANUNCIOS</h2>

<a [routerLink]="['/ads/new']"><h2>Nuevo anuncio</h2></a>

<div>
  <div *ngFor="let ad of ads">
      <a [routerLink]="['/ad',ad._id]"><h3>{{ ad.quantity }} {{ ad.have }} to
         {{ ad.want }} - {{ ad.city }} <br> by {{ ad.creator.username }} </h3></a>
  </div>
</div>
