<div class="signup-box">
  <div class="ui raised very padded center aligned text container segment">
    <h1 class="ui header">Log In
      <i class="fas fa-sign-in-alt"></i>
    </h1>
    <br>
    <div class="field">
      <div class="ui left icon input">
        <i class="fas fa-user"></i>
        <input type="username" name="username" [ngModel]="username | capitalizeFirst" (ngModelChange)="username=$event" placeholder="Username"
          autofocus="true">
      </div>
    </div>
    <br>
    <div class="field">
      <div class="ui left icon input">
        <i class="fas fa-unlock"></i>
        <input type="password" name="password" [(ngModel)]="password" placeholder="Password">
      </div>
    </div>
    <br>

    <div class="actions">
      <button class="ui large teal button" (click)="login(username,password)">Log In</button>
    </div>
    <br>
    <p>Don't have an account?
      <a [routerLink]="['/signup']"> Sign Up </a>
    <p class="error"> {{ error }} </p>
  </div>
</div>
