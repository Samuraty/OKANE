<h1> Detalle del anuncio </h1>

<div *ngIf="ad">
  <h3>{{ ad.quantity }} {{ ad.have }} to {{ ad.want }} - {{ ad.city }}
    <br> by {{ ad.creator.username }} </h3>
  <br>
  <button [routerLink]="['/ad/edit',ad._id]">Edit Ad</button>
  <br>
  <div *ngIf="canDelete">
    <button (click)="deleteAd()"> Delete </button>
  </div>
</div>

<a [routerLink]="['/ads']"> Back</a>
