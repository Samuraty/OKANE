<div class="box-top-board coin-pic">
    <h1> Edit Your Ad </h1>
</div>

<div *ngIf="ad">
    <label>City</label>
    <input type="text" [ngModel]="ad.city | capitalizeFirst" (ngModelChange)="ad.city=$event" name="city" />
    <br>
    <label>Quantity</label>
    <input type="number" [(ngModel)]="ad.quantity" name="quantity" min=0 />
    <br>
    <label for="have">Have</label>
    <select name="have" [(ngModel)]="ad.have">
        <option *ngFor="let coin of currencies" [value]="coin">{{coin}}</option>
    </select>
    <br>
    <label for="want">Want</label>
    <select name="want" [(ngModel)]="ad.want">
        <option *ngFor="let coin of currencies" [value]="coin">{{coin}}</option>
    </select>
    <br>
    <label for="comment">Comment</label>
    <textarea name="comment" id="comment" [(ngModel)]="ad.comment" cols="40" rows="2" maxlength="{{maxLength}}"></textarea>

    <div id="characters">
        <span>Characters left: {{maxLength - ad.comment.length}}</span>
    </div>
    <div *ngIf="canEdit">
        <button (click)="edit(ad._id)"> Save </button>
    </div>
    <a [routerLink]="['/ads']">Back to board</a>
</div>
